 
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBioLink Store</title>
    <style>
    /* Wrapper */
    #smartbiolink-container-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        max-width: 100%;
        padding: 10px;
        text-align: center;
    }

    /* Card - Desktop */
    #smartbiolink-card-1, #smartbiolink-card-2, #smartbiolink-card-3 {
        flex: 1 1 320px;
        max-width: 220px;
        background: #fff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Gambar */
    .smartbiolink-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        display: block;
        margin: 10px auto;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .smartbiolink-img:hover {
        transform: scale(1.05);
    }

    /* Tombol */
    .smartbiolink-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background: #28a745;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .smartbiolink-btn:hover {
        background: #218838;
        transform: scale(1.05);
    }

    /* Pop-up Gambar */
    #smartbiolink-img-popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    #smartbiolink-img-popup-box {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    #smartbiolink-img-popup {
        width: 100%;
        max-height: 80vh;
        border-radius: 10px;
    }

    #smartbiolink-img-close-btn {
        position: absolute;
        top: 5px;
        right: 15px;
        font-size: 24px;
        color: white;
        cursor: pointer;
    }

    /* Responsif */
    @media (max-width: 768px) {
        #smartbiolink-container-wrapper {
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #smartbiolink-card-1, #smartbiolink-card-2, #smartbiolink-card-3 {
            flex: none;
            max-width: 90%;
            width: 90%;
        }
    }
    </style>
</head>
<body>

    <div id="smartbiolink-container-wrapper">
        <div id="smartbiolink-card-1">
    <img class="smartbiolink-img" src="https://cdn.scarlett.id/product/c3217cac-b5bd-4cdf-9ce7-02b230c607aa_BL_LOVING.png" alt="Scarlett body lotion" onclick="smartbiolinkShowImgPopup(this)">
    <h4>Scarlett Body Lotion</h4>
    <p>Harga: Rp 20.000</p>
    <button class="smartbiolink-btn" onclick="window.location.href='https://tokopedia.com/collagen-noera'">
        Beli Sekarang
    </button>
</div>

<div id="smartbiolink-card-2">
    <img class="smartbiolink-img" src="https://cdn.scarlett.id/product/31ad4a52-2270-46b8-9814-0578a3f8c584.png" alt="2" onclick="smartbiolinkShowImgPopup(this)">
    <h4>Scarlett Body Serum</h4>
    <p>Harga: Rp 60.000</p>
    <button class="smartbiolink-btn" onclick="window.location.href='https://shopee.com/hb-dosting-noera'">
        Beli Sekarang
    </button>
</div>

<div id="smartbiolink-card-3">
    <img class="smartbiolink-img" src="https://cdn.scarlett.id/product/bdc3cea5-549f-469c-bc5e-9798e818e07c______7x_Ceramide___Brightly_Serum.png" alt="SmartBioLink 1 Tahun" onclick="smartbiolinkShowImgPopup(this)">
    <h4>Scarlett Moisturizer</h4>
    <p>Harga: Rp 100.000</p>
    <button class="smartbiolink-btn" onclick="window.location.href='https://bukalapak.com/smartbiolink-1tahun'">
        Beli Sekarang
    </button>
</div>
    </div>

    <!-- Pop-up Gambar -->
    <div id="smartbiolink-img-popup-overlay" onclick="smartbiolinkCloseImgPopup()">
        <div id="smartbiolink-img-popup-box">
            <span id="smartbiolink-img-close-btn" onclick="smartbiolinkCloseImgPopup()">Ã—</span>
            <img id="smartbiolink-img-popup" src="" alt="Gambar Besar">
        </div>
    </div>

    <script>
        function smartbiolinkShowImgPopup(img) {
            document.getElementById("smartbiolink-img-popup").src = img.src;
            document.getElementById("smartbiolink-img-popup-overlay").style.display = "flex";
        }

        function smartbiolinkCloseImgPopup() {
            document.getElementById("smartbiolink-img-popup-overlay").style.display = "none";
        }
    </script>

</body>
</html>
